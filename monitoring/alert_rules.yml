groups:
  - name: fastapi
    interval: 30s
    rules:
      - alert: HighErrorRate
        expr: rate(errors_total[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} on {{ $labels.instance }}"

      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High HTTP latency detected"
          description: "95th percentile latency is {{ $value }}s on {{ $labels.instance }}"

      - alert: DatabaseUnhealthy
        expr: up{job="fastapi"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "FastAPI instance down"
          description: "FastAPI on {{ $labels.instance }} is down"

  - name: database
    interval: 30s
    rules:
      - alert: PostgresDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL instance down"
          description: "PostgreSQL on {{ $labels.instance }} is down"

      - alert: PostgresHighConnections
        expr: pg_stat_activity_count > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High database connections"
          description: "PostgreSQL connections are {{ $value }} on {{ $labels.instance }}"

  - name: redis
    interval: 30s
    rules:
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis instance down"
          description: "Redis on {{ $labels.instance }} is down"

      - alert: RedisHighMemory
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Redis memory usage"
          description: "Redis memory usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}"

  - name: celery
    interval: 30s
    rules:
      - alert: CeleryQueueBacklog
        expr: celery_queue_size > 100
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Large Celery queue backlog"
          description: "Queue {{ $labels.queue_name }} has {{ $value }} pending tasks"

      - alert: CeleryTaskFailureRate
        expr: rate(celery_tasks_total{status="failure"}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Celery task failure rate"
          description: "Task failure rate is {{ $value | humanizePercentage }} for {{ $labels.task_name }}"
